<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css">
        </head>

        <body>
    <!-- innerHTML	id	Description/Behavior
                    res	Contains the result of button presses.
                    btns	A button container that displays all eight calculator buttons.
          0	btn0	A button expressing binary digit .
          1	btn1	A button expressing binary digit .
          C	btnClr	A button to clear the contents of .
          =	btnEql	A button to evaluate the contents of the expression in .
          +	btnSum	A button for the addition operation.
          -	btnSub	A button for the subtraction operation.
          *	btnMul	A button for the multiplication operation.
          /	btnDiv	A button for the integer division operation. -->

            <div class="res" id="res">Result</div>
            <div id="btns">
              <div class="second_row">
                  <button class="numbers" type="button" id="btn0"> 0</button>
                  <button class="numbers" type="button" id="btn1"> 1</button>
                  <button class="clear-set" type="button" id="btnClr"> C</button>
                  <button class="clear-set" type="button" id="btnEql"> =</button>
              </div>

              <div>
                <button class="operations" type="button" id="btnSum"> +</button>
                <button class="operations" type="button" id="btnSub"> -</button>
                <button class="operations" type="button" id="btnMul"> *</button>
                <button class="operations" type="button" id="btnDiv"> /</button>
              </div>
            </id>


        	<script src="js/binaryCalculator.js" type="text/javascript"></script>
        </body>
</html>
